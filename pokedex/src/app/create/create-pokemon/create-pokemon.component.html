<section>

  <form [formGroup]="createPokemonForm">
    
    <div>
  
      <small *ngIf="createPokemonForm.get('picture').errors?.required"> Picture is required </small>

      <div class="form">
        
        <input formControlName='picture' autofocus type="text" name="picture" autocomplete="off" required />
        <label class="label-input" for="picture">
          <span class="content-input"> Picture url </span>
        </label>
        
      </div>
      
    </div>
  
    <div>
    
      <small *ngIf="createPokemonForm.get('name').errors?.required"> Name is required </small>

      <small *ngIf="createPokemonForm.get('name').errors?.nameAlreadyExist"> This pokemon already exist </small>
      <small *ngIf="createPokemonForm.get('name').valid"> Ok </small>

      <div class="form">
        
        <input formControlName='name' type="text" name="name" autocomplete="off" required />
        <label class="label-input" for="name">
          <span class="content-input"> Name </span>
        </label>
          
      </div>
      
    </div>
  
    <div #typesPokemons class='types-pokemons'>

      <select (change)="addNewInputTypes($event.target.value)">

        <option value="">Types</option>
        <option *ngFor="let type of types.docs" value="{{ type.name }}">{{ type.name }}</option>
      
      </select>
    
      <ul #addedTypes class="ul-types-pokemon"></ul>
      
    </div>
    
    <div #weaknessesPokemons class='weaknesses-pokemons'>

      <select (change)="addNewInputWeaknesses($event.target.value)">

        <option value="">Weaknesses</option>
        <option *ngFor="let type of types.docs" value="{{ type.name }}">{{ type.name }}</option>
      
      </select>

      <ul #addedWeaknesses class="ul-weaknesses-pokemon"></ul>
  
    </div>

    <button [disabled]="createPokemonForm.invalid" (click)='createPokemon()'> Create </button>
    
    <a [routerLink]="['']"> ( Home ) </a>
    
  </form>

</section>
