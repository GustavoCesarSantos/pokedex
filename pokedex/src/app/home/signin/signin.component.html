<form [formGroup]="loginForm" (submit)="login()">

  <div>

    <small *ngIf="loginForm.get('userName').errors?.required"> UserName is required </small>

    <input #userNameInput formControlName="userName" type="text" placeholder="UserName" autofocus>

  </div>

  <div>

    <small *ngIf="loginForm.get('password').errors?.required"> Password is required </small>

    <input #passwordInput formControlName="password" type="text" placeholder="Password">

  </div>

  <button [disabled]="loginForm.invalid" type="submit">Login</button>

</form>
